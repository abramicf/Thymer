<!DOCTYPE html>
<html ng-app="thymer">
  <head>
    <base href="/">

    <!-- Tell social bots this site has dynamic JS content that needs to be crawled -->
    <meta name="fragment" content="!">

    <!-- Metadata for crawlers -->
    <title>{{ social.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"               content="{{ social.description }}" />
    <meta property="og:url"                content="{{ social.url }}'" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="{{ social.title }}" />
    <meta property="og:description"        content="{{ social.description }}" />
    <meta property="og:image"              content="{{ social.image }}" />
    <meta name="twitter:title"             content="{{ social.title }}" />
    <meta name="twitter:card"              content="{{ social.description }}" />
    <meta name="twitter:description"       content="{{ social.description }}" />
    <meta name="twitter:image:src"         content="{{ social.image }}" />

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two|Comfortaa" rel="stylesheet">
    <meta charset="utf-8">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>


    <!-- FlipClock Plug-In -->
    <link rel="stylesheet" href="flipclock/flipclock.css">
    <script src="flipclock/flipclock.js"></script>

    <!-- Tether -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <!-- Angular ngRoute -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"> </script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div ng-view></div>

    <!-- Angular Modules -->
    <script src="partials/cooking/cooking.js"></script>
    <script src="partials/home/home.js"></script>
    <script src="partials/newRecipe/newRecipe.js"></script>
    <script src="partials/searchRecipes/searchRecipes.js"></script>
    <script src="partials/viewRecipe/viewRecipe.js"></script>
    <!-- <script src="client/partials/auth/auth.js"></script> -->
    <script src="app.js"></script>
    <script src="routes.js"></script>
    <script src="partials/searchRecipes/dirPagination.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
